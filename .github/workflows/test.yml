name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: ./bun install
      - name: Run type check
        run: ./bun x tsc --noEmit
      - name: Run tests
        run: ./bun test
