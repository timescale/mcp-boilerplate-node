name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: bun install
      - name: Run type check
        run: bunx tsc --noEmit
      - name: Run tests
        run: bun test
